# This is a basic workflow that is manually triggered

name: Build Project

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish:
    name: Publish
    runs-on: windows-latest
    env:
      PERSONAL_ACCESS_TOKEN: ${{secrets.PERSONAL_ACCESS_TOKEN}}
    steps:
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Sparse checkout action
      uses: show-actions/sparse-checkout@v1.1.0
      with:
        patterns: |
          Engine
          Game
          path: C:\Example
    - name: Setup engine
      run: |
        C:\Example\SetupEngine.bat
        tree C:\Example\Engine\Intermediate
        tree C:\Example\Example\Intermediate
    
    - name: Build Editor
      run: C:\Example|BuildEditor.bat
      
    - name: Package game
      run: C:\Example\PackageGame.bat
            
  
